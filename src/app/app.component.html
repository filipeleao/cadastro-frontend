<mat-card class="card-form">
  <mat-card-title>
    Informações:
  </mat-card-title>
  <mat-card-content>
    <section>
      <form [formGroup]="_form">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input
            formControlName="name"
            matInput
            type="text"
            placeholder="Nome"
            required
            [(ngModel)]="person.name"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Gênero</mat-label>
          <select
            formControlName="sex"
            matNativeControl
            required
            [(ngModel)]="person.gender"
          >
            <option  value="MALE">Masculino</option>
            <option  value="FEMALE">Feminino</option>
          </select>
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            type="email"
            placeholder="Email"
            [(ngModel)]="person.email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="birthDate"
            matInput
            type="date"
            placeholder="Data de Nascimento"
            inputmode="numeric"
            required
            [(ngModel)]="person.dateOfBirth"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="naturality"
            matInput
            type="text"
            placeholder="Naturalidade"
            [(ngModel)]="person.naturalness"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="nationality"
            matInput
            type="text"
            placeholder="Nacionalidade"
            [(ngModel)]="person.nationality"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="cpf"
            matInput
            type="text"
            inputmode="numeric"
            mask="000.000.000-00"
            placeholder="CPF"
            required
            [(ngModel)]="person.cpf"
          />
        </mat-form-field>

        <button
          (click)="send()"
        >
          Enviar
        </button>
        <button
          (click)="clear()"
        >
          Limpar
        </button>
      </form>
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="card-table">
  <mat-card-title>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Coloque os dados da pesquisa">
    </mat-form-field>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOME</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF</th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="delete(element.cpf)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" style="cursor: pointer;"></tr>
    </table>
  </mat-card-content>
</mat-card>
